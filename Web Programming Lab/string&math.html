<html>
    <head>
        <title>String And Math Function</title>
    </head>
    <body>
        <center>
        <h1>String And Math Function</h1>
        <form>
            <label for="txt1">Enter a String : </label>
            <input type="text" id="txt1"><br><br>
            <label for="in1">1st Index : </label>
            <input type="number" id="in1"> &nbsp;
            <label for="in2">2nd Index : </label>
            <input type="number" id="in2"><br><br>
            <input type="button" value="Uppercase" onClick="upper()">&nbsp;
            <input type="button" value="Lowercase" onClick="lower()">&nbsp;
            <input type="button" value="Slice" onClick="slice()">&nbsp;
            <br>
            <br>
            <p id="result1"></p>
            <br>
            <br>
            <br>
            <label for="num1">Enter 1st Number : </label>
            <input type="number" id="num1"><br><br>
            <label for="num2">Enter 2st Number : </label>
            <input type="number" id="num2"><br><br>
            <input type="button" value="Round" onClick="Rounded()">&nbsp;
            <input type="button" value="Floor" onClick="Floored()">&nbsp;
            <br>
            <br>
            <p id="result2"></p>

        </form>
        </center>

        <script>
        function upper() {
            var s=document.getElementById("txt1").value
            r = s.toUpperCase()
            document.getElementById("result1").innerHTML="The given string in upper case is :  "+r
        }
        
        function lower() {
            var s=document.getElementById("txt1").value
            r = s.toLowerCase()
            document.getElementById("result1").innerHTML="The Given string in lower case is :  "+r

        }

        function Rounded() {
            var n=parseFloat(document.getElementById("num1").value)
            r = Math.round(n)
            document.getElementById("result2").innerHTML="The Rounded Number is :  "+r

        }

        function Floored() {
            var n=parseFloat(document.getElementById("num1").value)
            r = Math.floor(n)
            document.getElementById("result2").innerHTML="The Floored Number is :  "+r

        }

        function slice() {
            var s=document.getElementById("txt1").value
            var n1=parseInt(document.getElementById("in1").value)
            var n2=parseInt(document.getElementById("in2").value)
            r=s.slice(n1,n2)
            document.getElementById("result1").innerHTML="The Sliced string is :  "+r
            
        }
        </script>
    </body>
</html>
