<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <center>
        <h1>Calculator</h1>
        <form>
            <label for="num1">Enter First Number : </label>
            <input type="number" id="num1"><br><br>
            <label for="num2">Enter First Number : </label>
            <input type="number" id="num2"><br><br>
            <input type="button" value="ADD" id="add" onclick="addition()">&nbsp;
            <input type="button" value="SUB" id="sub" onclick="substraction()">&nbsp;
            <input type="button" value="DIV" id="div" onclick="division()">&nbsp;
            <input type="button" value="MUL" id="mul" onclick="multiplication()">&nbsp;
            <br><br>
            <p id="result"></p>
        </form>
        </center>

        <script>
            function addition() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var sum = num1 + num2;
                document.getElementById("result").innerHTML="The Sum of the 2 numbers is : "+sum;
            }
        </script>
    </body>
</html>
